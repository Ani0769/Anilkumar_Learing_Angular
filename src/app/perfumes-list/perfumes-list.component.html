<table>
  <tbody>
  <tr *ngFor="let perfume of  perfumes"  (click)="selectPerfumes(perfume)" >
    <td>{{ perfume.id }}</td>
    <td>{{ perfume.name }}</td>
    <td>{{ perfume.brand }}</td>
    <td>{{ perfume.price }}</td>
    <td>{{ perfume.description }}</td>
    <td>{{ perfume.available ? 'In Stock' : 'Out of Stock' }}</td>
  </tr>
  </tbody>
</table>
<app-perfumes-list-item [perfumes]="selectedPerfumes"> </app-perfumes-list-item>
