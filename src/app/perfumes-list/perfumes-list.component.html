<table>
  <tbody>
  <tr *ngFor="let perfume of  perfumesList" >
    <td>{{ perfume.id }}</td>
    <td>{{ perfume.name }}</td>
    <td>{{ perfume.brand }}</td>
    <td>{{ perfume.price }}</td>
    <td>{{ perfume.description }}</td>
    <td>{{ perfume.available ? 'In Stock' : 'Out of Stock' }}</td>
  </tr>
  </tbody>
</table>
<app-perfumes-list-item > </app-perfumes-list-item>
